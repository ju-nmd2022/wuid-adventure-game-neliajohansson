    <div class="content">
      <p class="paragraph1">You arrive at a frozen river and realize there's no way around it. You have to cross it in order to get to your Grandma's house, but it's too wide to jump over and you're not sure if the ice could hold your weight.</p>

    <a href="frame3.html"><button class="button2">BACK TO CABIN</button></a>

          src="images/ice.svg"
          id="ice-image">

      <div class="bag-image">

      </div>

        <div class="container">
